# Site settings
title: The Captain's Log
description: Sometimes I come up with something insightful
url: "http://captaincornholio.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author:
  name     : Captain Cornholio
  bio      : 
  email    : 
  twitter  : 

#SEO settings
logo: /assets/img/img-blog.png/ # Site logo URL
twitter_username: captcornholio # Twitter username
facebook:
    app_id: # App ID
    publisher: # URL of the Facebook page
    admins: # Facebook user ID that manages the page

# Build settings
permalink: /:title/
markdown: kramdown
paginate: 5
paginate_path: "/blog/page/:num"

gems:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock

future: false
css_folder:  "/assets/css"
js_folder:  "/assets/js"
img_folder:  "/assets/img"
sass:
    style: compressed
